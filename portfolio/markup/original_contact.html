<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-4xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="text-xl font-bold text-indigo-600">Portfolio</a>
                <div class="space-x-6">
                    <a href="/">Home</a>
                    <a href="/about/">About</a>
                    <a href="/projects/">Projects</a>
                    <a href="/contact/" class="text-indigo-600 font-semibold">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-8">
        <div class="max-w-xl">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Get In Touch</h1>
            <p class="text-gray-600 mb-8">Feel free to reach out!</p>

            <form method="post" class="bg-white p-8 rounded-lg shadow-sm">
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Name</label>
                    <input type="text" name="name" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" name="email" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Subject</label>
                    <input type="text" name="subject" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Message</label>
                    <textarea name="message" rows="5" required
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                </div>

                <button type="submit"
                        class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 font-medium">
                    Send Message
                </button>
            </form>

            <div class="mt-8 text-center text-gray-500">
                <p>Or email me directly at <a href="mailto:hello@example.com" class="text-indigo-600">hello@example.com</a></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 mt-12">
        <div class="max-w-4xl mx-auto px-4 py-6 text-center text-gray-500">
            <p>&copy; 2024 My Portfolio. Built with Django Templates.</p>
        </div>
    </footer>

</body>
</html>
